<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Sketch Pad</h1>
        <!--<button class="grid-set" onclick="gridSet()">Set grid size</button>-->
        <div class="content"></div>
            <div class="board">
            </div>
            <div class="buttons">
                <button onclick="changeColor('Pink')">Pink</button>
                <button onclick="changeColor('#ab0002')">Red</button>
                <button onclick="changeColor('Purple')">Eraser</button>
                <button onclick="clearBoard('')">Clear</button>
            </div>
            <div class="input-div">
                <input class='input-field' type="text" placeholder="Set Size of Board (Max 99)" onchange="changeSize(this.value)" />
                <button class="set-size">Set Size</button>
            </div>

    </div>
    <script src="eas.js" type="text/javascript"></script>
</body>
</html>
